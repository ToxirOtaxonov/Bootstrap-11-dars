<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    My formular with tooltip / popover
                </div>
                <div class="card-body">
                    <label for="bir" class="font-weight-bold">Tooltip example:</label>
                    <input type="text" id="bir" class="form-control" data-placement="right" data-toggle="tooltip" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus adipisci asperiores dignissimos dolorem doloribus, " >
                    <label for="ikki" class="font-weight-bold">Popover example:</label>
                    <input type="text" id="ikki" class="form-control" data-placement="right" data-toggle="popover" title="Hello world!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus adipisci asperiores dignissimos dolorem doloribus, ">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main4.js"></script>
</body>
</html>
